<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour Game - Escolha seu Jogador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen relative">

    <!-- MENU DE ESCOLHA -->
    <div id="menu" class="absolute inset-0 z-50 bg-black/70 flex flex-col items-center justify-center text-white gap-6">
        <h1 class="text-4xl font-bold mb-4">Escolha seu Jogador</h1>

        <div class="flex gap-10">
            <div class="cursor-pointer hover:scale-110 transition transform" onclick="chooseCharacter('cr7')">
                <img src="img/cr7-front.png" class="w-40 h-40 object-contain">
                <p class="text-center mt-2">CR7</p>
            </div>

            <div class="cursor-pointer hover:scale-110 transition transform" onclick="chooseCharacter('messi')">
                <img src="img/messi-front.png" class="w-28 h-40 object-contain">
                <p class="text-center mt-2">Messi</p>
            </div>
        </div>
    </div>

    <!-- Jogo -->
    <div class="relative">
        <div id="score" class="absolute top-2 left-2 text-white text-2xl font-bold z-10">
            Score: 0
        </div>
        <canvas id="gameCanvas" width="1200" height="600" class="border-4 border-blue-400 bg-gray-800"></canvas>
    </div>

    <!-- Script do jogo -->
    <script src="game.js"></script>
</body>
</html>
